<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<!-- CSS内部样式-->
		<style type="text/css"></style>
		<!-- CSS外部样式-->
		<!-- href是引用文件夹css下的style1.css文件-->
		<link rel="stylesheet" type="text/css" href="css/style1.css" />
		
	</head>
	<body>
		<!--图形标签 -->
		<img src="path" title="鼠标悬停是显示名称" />
		
		<!-- CSS行内样式 -->
		<p style=""></p>
		
		<!--链接标签 -->
		<!-- target="_blank"打开新页面，_self 在本页面打开 -->
		<!-- 锚点：跳转到页面的指定位置 -->
		<a href="#mao1"></a>
		<a href="https://www.baidu.com",target="_blank">百度一下</a>
		<!-- 定义锚点位置 -->
		<a name="mao1"></a>
		
		<!-- 无序列表,type是枚举值前面显示的标志 -->
		<ul type="circle">
			<li>name1</li>
		</ul>
		
		<!-- 有序列表 -->
		<ol type="1">
			<li>name1</li>
		</ol>
		
		<!-- 定义列表:两层列表 -->
		<dl>
			<dt>name1</dt>
		</dl>
	</body>
</html>
